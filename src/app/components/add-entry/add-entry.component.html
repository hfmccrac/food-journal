<form *ngIf="showAddEntry" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Entry</label>
        <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="Add Entry" /> 
    </div>
    <div class="form-control">
        <label for="day">Day & Time</label>
        <input type="text" name="day" [(ngModel)]="day" id="day" placeholder="Add Day & Time" /> 
    </div>
    <div class="form-control form-control-check">
        <label for="yucky">Yucky?</label>
        <input type="checkbox" name="yucky" [(ngModel)]="yucky" id="yucky" /> 
    </div>
    <input type="submit" value="Save Entry" class="btn btn-block" />
</form>
